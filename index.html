<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Photo Gallery</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="lightbox2-master/dist/css/lightbox.css">
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="main-header">
    <h1 class="title">Photo Gallery</h1>
    <form>
      <input id="search" name="search" placeholder="Search" type="text" data-list=".list">
    </form>
  </header>
  <div class="gallery list">
    <a data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." href="Photos/01.jpg"><img src="Photos/Thumbnails/01.jpg" alt="Hay bales in countryside"></a>
    <a data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." href="Photos/02.jpg"><img src="Photos/Thumbnails/02.jpg" alt="Lake with mountains"></a>
    <a data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." href="Photos/03.jpg"><img src="Photos/Thumbnails/03.jpg" alt="Hike with mountain and trees"></a>
    <a data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." href="Photos/04.jpg"><img src="Photos/Thumbnails/04.jpg" alt="Icebergs"></a>
    <a data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." href="Photos/05.jpg"><img src="Photos/Thumbnails/05.jpg" alt="Red cliffs"></a>
    <a data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." href="Photos/06.jpg"><img src="Photos/Thumbnails/06.jpg" alt="Leaves change color"></a>
    <a data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!" href="Photos/07.jpg"><img src="Photos/Thumbnails/07.jpg" alt="Green plantation"></a>
    <a data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" href="Photos/08.jpg"><img src="Photos/Thumbnails/08.jpg" alt="Oregon coast sand dunes"></a>
    <a data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane." href="Photos/09.jpg"><img src="Photos/Thumbnails/09.jpg" alt="Countryside lane"></a>
    <a data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." href="Photos/10.jpg"><img src="Photos/Thumbnails/10.jpg" alt="Oregon coast sunset"></a>
    <a data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." href="Photos/11.jpg"><img src="Photos/Thumbnails/11.jpg" alt="View from cave"></a>
    <a data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in" href="Photos/12.jpg"><img src="Photos/Thumbnails/12.jpg" alt="Meadow with mountain"></a>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="lightbox2-master/dist/js/lightbox.js"></script>
  <script>
    lightbox.option({
      'showImageNumberLabel':	false
    })
  </script>

  <script src="HideSeek-master/jquery.hideseek.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#search').hideseek({
      attribute: 'data-title',
      });
  });
  </script>
</body>





</html>
